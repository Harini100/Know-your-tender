<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 4 Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Tender Details</h2>

        <form class="form-inline" role="form">

            <select class="form-control mb-2 mr-sm-2" id="city">
                <option>Bangalore</option>
                <option>Chennai</option>
            </select>

            <select class="form-control mb-2 mr-sm-2" id="area">
                <option>Bellandur</option>
                <option>Koramangala</option>
                <option>Adyar</option>
                <option>Taramani</option>
            </select>

            <select class="form-control mb-2 mr-sm-2" id="tender">
                <option>Road Tender</option>
                <option>Construction Tender</option>
            </select>

            <button type="button" class="btn btn-primary mb-2">Submit</button>

        </form>

        <br />

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Tender 1</h4>
                <p class="card-text">Small snippet or date</p>
                <a href="#" class="card-link">Link 1</a>
            </div>
        </div>
        <br />

        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Tender 2</h4>
                <p class="card-text">Small snippet or date</p>
                <a href="#" class="card-link">Link 2</a>
            </div>
        </div>

    </div>

</body>
</html>
